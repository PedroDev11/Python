<!DOCTYPE html>
<html lang="en" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
    <title>Send email</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
</head>

<body style="box-sizing: border-box; background-color: #f5f5f5; margin: 0; padding: 0; -webkit-text-size-adjust: none; text-size-adjust: none;">
    <br><br>
    <table style="width: 85% !important; background-color: #d6e7f0; color: #000; width: 1px; margin: 0 auto;" class="content-body">
        <tbody>
            <tr>
                <td style="font-weight: 400; text-align: left; padding-bottom: 60px; padding-left: 25px; padding-right: 25px; padding-top: 5px; vertical-align: top; border-top: 0px; border-right: 0px; border-bottom: 0px; border-left: 0px; width: 100%;" class="column-body">
                    <!--IMAGEN-->
                    <table width="100%">
                        <tr>
                            <td style="padding-top: 45px; width: 100%; padding-right: 0px; padding-left: 0px;" class="pad-image">
                                <div align="center">
                                    <img style="display: block; height: auto; border: 0; max-width: 540px; width: 100%;" class="image-body" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGFwcCUyMGRldmVsb3BtZW50fGVufDB8fDB8fHww"
                                    /></div>
                            </td>
                        </tr>
                    </table>

                    <!--TEXTO DE BIENVENIDA-->
                    <table style="word-break: break-word; width: 100%;" class="text-welcome">
                        <tr>
                            <td style="padding-left: 1px; padding-right: 1px; padding-top: 5px;" class="pad-welcome">
                                <div style="color: #052d3d; font-family: 'Lato', Tahoma, Verdana, Segoe, sans-serif; font-size: 38px; line-height: 150%; text-align: center;" class="div-welcome">
                                    <p style="margin: 0; word-break: break-word;" class="p-welcome"><strong>Bienvenido | Plataforma</strong></p>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <!--INTERPOLAR EL NOMBRE DEL USUARIO-->
                    <table width="100%">
                        <tr>
                            <td style="padding-left: 1px; padding-right: 1px; padding-top: 5px;" class="pad-welcome">
                                <div style="color: #052d3d; font-family: 'Lato', Tahoma, Verdana, Segoe, sans-serif; font-size: 38px; line-height: 150%; text-align: center;" class="div-welcome">
                                    <p style="margin: 0; word-break: break-word;" class="p-welcome"><strong>{nombre}</strong>
                                    </p>
                                </div>
                                <div style="color: #052d3d; font-family: 'Lato', Tahoma, Verdana, Segoe, sans-serif; font-size: 25px; line-height: 150%; text-align: center;" class="div-message">
                                    <p style="margin: 0; word-break: break-word;" class="p-welcome"><strong>Gracias por darte de alta</strong></p>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <br>

                    <!--MENSAJE DE AGRADECIMIENTO POR REGISTRO-->
                    <table width="100%">
                        <tr>
                            <td style="padding-left: 1px; padding-right: 1px; padding-top: 5px;" class="pad-welcome">
                                <div style="color: #555555; font-family: 'Lato', Tahoma, Verdana, Segoe, sans-serif; font-size: 18px; line-height: 120%; text-align: center;" class="div-message-welcome">
                                    <p style="margin: 0; word-break: break-word;" class="p-welcome"><strong style="color:rgb(0,0,0);">Gracias por registrarte a la plataforma YourJob, pulsa el siguiente botón para completar tu registro</strong></p>
                                </div><br>

                                <!--INTERPOLAR EL CÓDIGO-->
                                <div style="color: #555555; font-family: 'Lato', Tahoma, Verdana, Segoe, sans-serif; font-size: 18px; line-height: 120%; text-align: center;" class="div-message-welcome">
                                    <p style="margin: 0; word-break: break-word;" class="p-welcome"><strong style="color:rgb(0,0,0);">{codigo}</strong></p>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <!--BOTÓN DE ACEPTAR DONDE TENDRÁ LA URL Y DATA ENCRIPTADA-->
                    <table width="100%">
                        <tr>
                            <td style="padding-bottom: 10px; padding-left: 10px; padding-right: 10px; padding-top: 20px; text-align: center;" class="pad-btn">
                                <div align="center" style="padding-bottom: 10px; padding-left: 10px; padding-right: 10px; padding-top: 20px; text-align: center;" class="btn-body">
                                    <a href="{link}" style="text-decoration: none; display: inline-block; color: #ffffff; background-color: #24262b; border-radius: 15px; width: auto; border-top: 0px solid transparent; font-weight: undefined; border-right: 0px solid transparent; border-bottom: 0px solid transparent; border-left: 0px solid transparent; padding-top: 10px; padding-bottom: 10px; font-family: 'Lato', Tahoma, Verdana, Segoe, sans-serif; font-size: 16px; text-align: center; word-break: keep-all;"
                                        class="btn-a">
                                        <span style="padding-left: 40px; padding-right: 40px; font-size: 16px; display: inline-block; letter-spacing: normal; word-break: break-word; line-height: 32px;" class="btn-sp">
                                        <strong>ACEPTAR</strong></span></a>
                                </div><br><br>
                                <!--CONTACTO-->
                                <div style="color: #052d3d; font-family: 'Lato', Tahoma, Verdana, Segoe, sans-serif; font-size: 20px; line-height: 150%; text-align: center;" class="contacto">
                                    <a href="#"><strong>contacto@yourjob.com</strong>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <!--FOOTER-->
    <footer style="text-align: center; background-color: #24262b; padding: 10px 0;" class="footer">
        <div>
            <div>
                <div style="width: 95%; padding: 0 15xpx;" class="footer-col">
                    <ul>
                        <li>
                            <a>
                                <h4 style="text-align: center; font-size: 18px; color: #ffffff; text-transform: capitalize; margin-bottom: 35px; font-weight: 500; position: relative;">
                                    YourJob</h4>
                            </a>
                        </li>
                        <li style="text-align: center; font-size: 16px; text-transform: capitalize; color: #ffffff; text-decoration: none; font-weight: 300; color: #bbbbbb; display: block; transition: all 0.3s ease; -webkit-transition: all 0.3s ease; -moz-transition: all 0.3s ease; -ms-transition: all 0.3s ease; -o-transition: all 0.3s ease;">
                            <a style="color: #ffffff; padding-left: 8px;">YourJob 2023 &copy; Todos los derechos reservados</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
